{% extends 'base.html' %}

{% block content %}
            <div class="module-option clearfix">
                <div class="pull-right">
                    <a href="{% url 'u_add_office' %}" class="btn btn-primary">Add Office Location</a>
                </div>
            </div>
            {% if offices %}
            <div class="module-body table">
                <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Office Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for office in offices %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'u_edit_office_location' office=office.id %}">{{ office.location }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <p>{{ no_assets }}</p>
            {% endif %}
{% endblock content %}
