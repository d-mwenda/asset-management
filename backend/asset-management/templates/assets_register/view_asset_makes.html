{% extends 'base.html' %}

{% block content %}
            <div class="module-option clearfix">
                <div class="pull-right">
                    <a href="{% url 'u_add_asset_make' %}" class="btn btn-primary">Add Asset Make</a>
                </div>
            </div>
            {% if asset_makes %}
            <div class="module-body table">
                <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Asset Make</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for make in asset_makes %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'u_edit_asset_make' asset_make=make.id %}">{{ make.asset_make }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <p>{{ no_assets }}</p>
            {% endif %}
{% endblock content %}
