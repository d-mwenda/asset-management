{% extends 'base.html' %}

{% block content %}
            <div class="module-option clearfix">
                <div class="pull-right">
                    <a href="{% url 'u_add_asset_model' %}" class="btn btn-primary">Add Asset Model</a>
                </div>
            </div>
            {% if asset_models %}
            <div class="module-body table">
                <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display" width="100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Asset Model</th>
                            <th>Asset Type</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for model in asset_models %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'u_edit_asset_model' asset_model=model.id %}">{{ model.asset_make }}&nbsp;{{ model.model_number }}</a></td>
                            <td>{{ model.asset_type }}</td>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
{% endblock content %}
